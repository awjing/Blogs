<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    p{
        width: 100%;
        height: 30px;
    }
    .nav{
        width: 100%;
        line-height: 30px;
        margin: 0;
        padding: 0;
        font-size: 0;
        position: sticky;
        top: 0;
    }
    li{
        width: 25%;
        display: inline-block;
        font-size: 14px;
    }
</style>
<body style="height: 2000px">
<p>这里是标题</p>
<p>这里是内容</p>
<ul class="nav">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
</body>
</html>
